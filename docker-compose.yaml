version: '3.8'

networks: 
    appnetwork:
    
services:

  nginx:
    networks: appnetwork
    container_name: nginx
    build: ./nginx
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    - target: 443
      published: 443
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
  
  frontend:
    networks: appnetwork
    container_name: frontend
    build: ./frontend
    image: frontend-service:latest
    ports:
    - target: 5000
      published: 5000
    depends_on:
      - backend
  
  
  backend:
    networks: appnetwork
    container_name: backend
    build: ./backend
    image: backend-service:latest
    ports:
    - target: 5001
      published: 5001
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - database
  
  database:
    networks: appnetwork
    container_name: database
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
    - target: 3306
      published: 3306
