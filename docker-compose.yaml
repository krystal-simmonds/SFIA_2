version: '3.8'
    
services:

  frontend:
    image: krystalsimmonds/sfia_2_frontend
    build: .
    expose:
      - 5000
    depends_on:
      - backend
  
  backend:
    image: krystalsimmonds/sfia_2_backend
    build: .
    expose:
      - 5001
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URI=${DATABASE_URI}
      - TEST_DATABASE_URI=${TEST_DATABASE_URI}
    depends_on:
      - database
  
  database:
    image: krystalsimmonds/sfia_2_database
    build: .
    environment:
     - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    expose:
     - 3306
    volumes:
     - /database:/var/lib/mysql
       
       
  nginx:
    image: nginx:latest
    ports:
     - 80:80
    volumes:
     - type: bind
       source: ./nginx/nginx.conf
       target: /etc/nginx/nginx.conf
    depends_on:
      - frontend
