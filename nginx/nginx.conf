events {}
http {
    server {
        listen 80;
	root /application;
	index index.html;
        location /task/ {
            proxy_pass http://frontend:5000;
            root ./frontend/application/templates
            index index.html
            try_files $uri index.html;
        }
	location /backend {
	    proxy_pass http://backend:5001;
        }
    }
} 


